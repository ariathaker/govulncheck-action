name: govulncheck CI workflow

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - name: Install govulncheck
      uses: go install golang.org/x/vuln/cmd/govulncheck@latest
    - name: run govulncheck
      uses: govulncheck ./...
